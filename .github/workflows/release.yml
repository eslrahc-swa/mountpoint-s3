name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - mountpoint-s3-client-[0-9]+.*
      - mountpoint-s3-client-[a-z]+-[0-9]+.*

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/create-gh-release-action@v1
        with:
          prefix: mountpoint-s3-client(-[a-z]+)?
          changelog: CHANGELOG.md
          draft: true
          title: "$prefix $version"
          token: ${{ secrets.GITHUB_TOKEN }}


